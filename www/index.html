<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="color-scheme" content="dark light" />
  <title>Salt Droppee</title>

  <!-- CSS en chemin relatif -->
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Cordova: chargement conditionnel, jamais en dur -->
  <script>
    if (window.cordova) {
      document.write('<script src="cordova.js"><\\/script>');
    }
  </script>

</head>
<body>
  <div class="wrap">
    <canvas id="game" width="360" height="640" aria-label="Salt Droppee canvas"></canvas>
    <!-- HUD overlay -->
    <div id="hud" aria-label="game hud" role="presentation">
      <div class="hud-left">
        <div class="hud-label">SCORE</div>
        <div class="hud-score" id="hudScore">0</div>
      </div>

      <div class="hud-center">
        <div class="combo-chip" id="hudComboChip">
          <span class="combo-icon" aria-hidden="true">⚡</span>
          <span class="combo-mult" id="hudComboMult">x1.0</span>
          <span class="combo-streak" id="hudComboStreak">(0)</span>
        </div>
        <div class="combo-bar" aria-hidden="true">
          <div class="combo-bar-fill" id="hudComboFill"></div>
        </div>
      </div>

      <div class="hud-right">
        <div class="hud-lives" id="hudLives">♥♥♥</div>
        <div class="hud-time" id="hudTime">0s</div>
      </div>
    </div>
    <div class="overlay" id="overlay" aria-live="polite"></div>
  </div>

  <!-- JS du jeu en chemin relatif -->
  <script src="lib/gsap/gsap.min.js"></script>
  <script src="js/soundManager.js"></script>
  <script src="js/main.js" defer></script>

</body>
</html>
